<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="theme-color" content="#000000">
      <!--
         manifest.json provides metadata used when your web app is added to the
         homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
         -->
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165410200-1"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         
         function gtag() {
             dataLayer.push(arguments);
         }
         gtag('js', new Date());
         
         gtag('config', 'UA-165410200-1');
      </script>
      <!-- Global site tag (gtag.js) - Google Analytics End-->
      <!--Push Notifications-->
      <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
      <script>
         var OneSignal = window.OneSignal || [];
         OneSignal.push(function () {
             OneSignal.init({
                 appId: "f9fba904-172f-42b7-89de-fa1bf8c4fcb2",
             });
         });
      </script>
      <!--Push Notifications End-->
      <!--
         Notice the use of %PUBLIC_URL% in the tags above.
         It will be replaced with the URL of the `public` folder during the build.
         Only files inside the `public` folder can be referenced from the HTML.
         
         Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
         work correctly both with client-side routing and a non-root public URL.
         Learn how to configure a non-root public URL by running `npm run build`.
         -->
      <title>Data Science Community</title>
      <style>
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #595959;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    
        .outer-cube {
            width: 500px;
            height: 500px;
            animation: bounceAndRotate 4000ms cubic-bezier(0.18, 0.89, 0.32, 1.28) infinite;
            position: relative;
        }
    
        .inner-cube-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    
        .inner-cube {
            width: 250px;
            height: 250px;
            display: inline !important;
            animation: rotate 4000ms linear infinite;
        }
    
        @keyframes bounceAndRotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(360deg);
            }
        }
    
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    
    
   </head>
   <body>
      <noscript>
         We are a technology-driven Data Science-based student-led innovation community at SRM IST. Our aim is to foster development and entrepreneurial skills among
         students and work as a community that inspires thousands.
      </noscript>
      <div id="root">
        <div class="loader-container">
            <img src="%PUBLIC_URL%/outercube.svg" alt="Loading..." class="outer-cube">
            <div class="inner-cube-wrapper">
                <img src="%PUBLIC_URL%/cube.svg" alt="Loading..." class="inner-cube">
            </div>
        </div>
       </div>
    
    
    
      <!--
         This HTML file is a template.
         If you open it directly in the browser, you will see an empty page.
         
         You can add webfonts, meta tags, or analytics to this file.
         The build step will place the bundled scripts into the <body> tag.
         
         To begin the development, run `npm start` or `yarn start`.
         To create a production bundle, use `npm run build` or `yarn build`.
         -->
      
      <script type="text/javascript">
         (function (d, m) {
             var kommunicateSettings =
                 { "appId": "308e53723df0a38e41ace0c4e5fe04844", "popupWidget": true, "automaticChatOpenOnNavigation": true };
             var s = document.createElement("script"); s.type = "text/javascript"; s.async = true;
             s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
             var h = document.getElementsByTagName("head")[0]; h.appendChild(s);
             window.kommunicate = m; m._globals = kommunicateSettings;
         })(document, window.kommunicate || {});
      </script>
      <body>
</html>
